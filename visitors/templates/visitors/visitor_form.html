{% extends 'base.html' %}

{% block title %}New Visitor{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width:720px">
  <h3 class="mb-3">New Visitor</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Submit</button>
    <a class="btn btn-secondary" href="{% url 'visitors:visitor_list' %}">Back to list</a>
  </form>
</div>
{% endblock %}
